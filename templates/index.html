"email" placeholder="you@example.com" required> <div class="invalid-feedback"> 이메일을 입력해주세요. </div> </div> <div class="mb-3"> <label for="password">비밀번호</label> <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하시오." required> <div class="invalid-feedback"> 비밀번호를 입력해주세요.. </div> </div> <div class="mb-3"> <label for="password2">비밀번호 확인<span class="text-muted"></span></label> <input type="password" class="form-control" id="password2" placeholder="비밀번호를 입력하시오."> </div> <div class="row"> <div class="col-md-8 mb-3"> <hr class="mb-4"> <div class="custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" id="aggrement" required> <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label> </div> <div class="mb-4"></div> <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button> </form> </div> </div> <footer class="my-3 text-center text-small"> <p class="mb-1">&copy; 2021 YD</p> </footer> </div> <script> window.addEventListener('load', () => { const forms = document.getElementsByClassName('validation-form'); Array.prototype.filter.call(forms, (form) => { form.addEventListener('submit', function (event) { if (form.checkValidity() === false) { event.preventDefault(); event.stopPropagation(); } form.classList.add('was-validated'); }, false); }); }, false); </script> </body> </html>
